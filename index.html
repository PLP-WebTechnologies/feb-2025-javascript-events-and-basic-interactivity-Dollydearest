<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Validation Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <div class="error" id="nameError">Name is required</div>

      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <div class="error" id="emailError">Valid email is required</div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required />
          <span id="togglePassword">Show</span>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMsg">Form submitted successfully!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
